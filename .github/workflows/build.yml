name: Build ZMK

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout config
        uses: actions/checkout@v4

      - name: Install west dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git cmake ninja-build gperf python3-pip python3-setuptools \
            python3-wheel xz-utils file make gcc g++ python3-dev
          pip3 install west

      - name: Init west workspace (local)
        run: |
          cd "${GITHUB_WORKSPACE}"
          # Initialize west using this repo (with west.yml at root) as manifest
          west init -l .
          west update

      - name: Build right half
        run: |
          cd "${GITHUB_WORKSPACE}"
          west build \
            -s zmk/app \
            -d build/roba_r \
            -b seeeduino_xiao_ble \
            -- -DZMK_CONFIG="${GITHUB_WORKSPACE}/config" \
               -DSHIELD=roBa_R \
               -DZMK_EXTRA_MODULES="${GITHUB_WORKSPACE};studio-rpc-usb-uart"

      - name: Upload right half artifact
        uses: actions/upload-artifact@v4
        with:
          name: roba_r-firmware
          path: build/roba_r/zephyr/*.uf2

      - name: Build left half
        run: |
          cd "${GITHUB_WORKSPACE}"
          west build \
            -s zmk/app \
            -d build/roba_l \
            -b seeeduino_xiao_ble \
            -- -DZMK_CONFIG="${GITHUB_WORKSPACE}/config" \
               -DSHIELD=roBa_L \
               -DZMK_EXTRA_MODULES="${GITHUB_WORKSPACE};studio-rpc-usb-uart"

      - name: Upload left half artifact
        uses: actions/upload-artifact@v4
        with:
          name: roba_l-firmware
          path: build/roba_l/zephyr/*.uf2
